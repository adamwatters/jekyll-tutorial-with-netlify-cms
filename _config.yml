collections:
  authors:
    output: true

plugins:
  'jekyll-sitemap'
  'jekyll-feed'
  'jekyll-seo-tag'

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
